<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/dataController.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="//cdn.kendostatic.com/2014.2.716/js/kendo.all.min.js"></script>
    <script src="//cdn.kendostatic.com/2014.2.716/js/kendo.angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <title>Sample Title</title>
    <meta charset="utf-8" />
</head>
<body ng-controller="dataController">
    <ul class="nav nav-tabs" id="tabList">
        <li class="active"><a showtab="" href="#overviewSection">Overall</a></li>
        <li><a showtab="" href="#graphSection">Graphs</a></li>
        <li><a showtab="" href="#tableSection">Tables</a></li>
    </ul>
    <div class="tab-content">
        <div id="overviewSection" class="tab-pane fade in active">
            <h3>Overview Section</h3>
        </div>
        <div id="graphSection" class="tab-pane fade">
            <h3>Graph Section</h3>
        </div>
        <div id="tableSection" class="tab-pane fade">
            <table class="table table-striped">
                <thead ng-init="headerList=['Total Steps', 'Distance(Miles)', 'Distance(KM)', 'Calories Burned', 'Active Time', 'Percent Time Active', 'Total Inactive Time', 'Total Inactive Time (sec)', 'Percent Time Inactive']">
                    <tr>
                        <th class="date">
                            <a ng-click="sortBy('date')">Date <i class="fa fa-sort"></i></a>
                        </th>
                        <th ng-repeat="header in headerList">
                            {{header}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="dataRows in allData | orderBy:sortingOrder:reverse">
                        <td ng-repeat="dataColumn in dataRows">{{dataColumn}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
